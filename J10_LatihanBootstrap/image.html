<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Styling</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Pengaturan Gambar pada Bootstrap</h2>
    <div class="row row-cols-1">
        <div class="col">
            <img src="logo.png" class="rounded" alt="gambar round" width="1000">
        </div>
        <div class="col">
            <img src="logo.png" class="rounded-circle" alt="gambar circle" width="1000">
        </div>
        <div class="col">
            <img src="logo.png" class="img-thumbnail" alt="gambar thumbnail">
        </div>
        <div class="col">
            <img src="logo.png" class="img-fluid" alt="gambar fluid">
        </div>
    </div>
</div>

</body>
</html>
