<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoh Grid3 Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col bg-success text-white">1 of 2</div>
            <div class="col bg-warning text-white">2 of 2</div>
        </div>
        <hr>        
        <div class="row row-cols-2 row-cols-md-4">
            <div class="col bg-success text-white">1 of 4</div>
            <div class="col bg-warning text-white">2 of 4</div>
            <div class="col bg-success text-white">3 of 4</div>
            <div class="col bg-warning text-white">4 of 4</div>
        </div>
        <hr>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6">
            <div class="col bg-success text-white">1 of 6</div>
            <div class="col bg-warning text-white">2 of 6</div>
            <div class="col bg-success text-white">3 of 6</div>
            <div class="col bg-warning text-white">4 of 6</div>
            <div class="col bg-success text-white">5 of 6</div>
            <div class="col bg-warning text-white">6 of 6</div>
        </div>
    </div>
</body>
</html>
