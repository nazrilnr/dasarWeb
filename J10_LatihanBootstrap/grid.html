<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoh Grid Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-success text-white">Column left 50%</div>
            <div class="col-md-6 bg-warning text-white">Column right 50%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 bg-success text-white">Column left 33.3%</div>
            <div class="col-md-8 bg-warning text-white">Column right 66.6%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 bg-success text-white">Column left 25%</div>
            <div class="col-md-9 bg-warning text-white">Column right 75%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 bg-success text-white">Column left 33.3%</div>
            <div class="col-md-8 bg-warning text-white">Column right 66.6%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 bg-success text-white">Column left 33.3%</div>
            <div class="col-md-4 bg-warning text-white">Column middle 33.3%</div>
            <div class="col-md-4 bg-success text-white">Column right 33.3%</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 bg-success text-white">Column left 25%</div>
            <div class="col-md-6 bg-warning text-white">Column middle 50%</div>
            <div class="col-md-3 bg-success text-white">Column right 25%</div>
        </div>
    </div>

</body>
</html>
