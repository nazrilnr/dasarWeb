<!DOCTYPE html>
<html>
    <body>

    <h2>JavaScript Data Types</h2>
    <p>Contoh Javascript Data Types:</p>

    <p id="demo"></p>

    <script>
        var x;           // Sekarang x undefined
        x = 5;           // Sekarang x adalah Number
        x = "John";      // Sekarang x adalah String

        document.getElementById("demo").innerHTML = x;
    </script>
    </body>
</html>
